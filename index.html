<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather 🌎</title>
    <link rel="stylesheet" href="styles/design.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36872993d4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="video-wrapper">
    <video autoplay muted loop><source src="media/sky.mp4" type="video/mp4">
    </video>
    </div>
    <div class="page">
      <div class="container">
        <div class="container px-2">
        <div class="row gx-5">
          <h1>
            <div class="col">
              <div class="p-2 temperature">°</div>
            </h1>
            </div>
        <div class="col">
          <div class="p-2 top-unit">
            <a class="celcius" href="#">C
            </a>
            </div>
          </div>
          <div class="col"> 
            <div class="p-2 bottom-unit">
              <a class="fahrenheit" href="#">
            F
              </a>
        </div>
        </div>
        </div>
      </div>
      <p>
      <strong class="location"></strong>
      </p>
      <strong class="date"></strong>
      <div class="row justify-content-end">
        <div class="col-1 type-box">
          <form>
            <input
              type="text"
              id="location-input"
              placeholder="Search your city"
              autocomplete="off"
              autofocus = "on";
            />
            <input 
            type="submit"
            id= "submit-button"
            value= "🔍"
            />
          </form>
          <button class="current">
            📍
          </button>
        </div>
      <div class="row">
        <div class="col-1 high-temp-word">
          <strong> High</strong>
          <div class="col-1 high-temp-number"><span class="high-temp"></span></div>
        </div>
        <div class="col-1 low-temp-word">
          <strong>Low </strong>
          <div class="col-1 low-temp-number"><span class="low-temp"></span></div>
        </div>
        <br />
        <div class="weather-conditions">
        <section class="wind-conditions">Wind: <span class="wind"></span></section>
        <section class="conditions">Conditions: <span class="description"></span></section>
        <section class="humidity-conditions">Humidity: <span class="humidity"></span></section>
        </div>
        <div class="row">
            <div class="col-2 col-sm-2 days first-day">
            Wednesday
            </div>
            <div class="col-2 col-sm-2 days second-day">
              Thursday
            </div>
            <div class="col-2 col-sm-2 days third-day">
              Friday
            </div>
            <div class="col-2 col-sm-2 days saturday fourth-day">
              Saturday
            </div>
            <div class="col-2 col-sm-2 days fifth-day">
              Sunday
            </div>
             <div class="w-100"></div>
             <div class="col-2 col-sm-2 icons">
              <i class="fas fa-sun sunny"></i>
             </div>
             <div class="col-2 col-sm-2 icons">
              <i class="fas fa-cloud-showers-heavy rain"></i>
             </div>
             <div class="col-2 col-sm-2 icons">
              <i class="fas fa-sun sunny-2"></i>
             </div>
              <div class="col-2 col-sm-2 icons">
                <i class="fas fa-sun sunny-3"></i>
              </div>
              <div class="col-2 col-sm-2 icons">
                <i class="fas fa-cloud-sun cloudy"></i>
              </div>
            <div class="w-100"></div>
            <div class="col-2 col-sm-2 temps wednesday">
              H: 
              <span class="high-temp-wed">
              °
              </span>
              <br />
              L: 
              <span class="low-temp-wed">
              °
              </span>
            </div>
            <div class="col-2 col-sm-2 temps thursday">
              H: 
              <span class="high-temp-thurs">
              °
              </span>
              <br />
              L: 
              <span class="low-temp-thurs">
              °
              </span>
            </div>
            <div class="col-2 col-sm-2 temps friday">
              H: 
              <span class="high-temp-fri">
              °
              </span>
              <br />
              L: 
              <span class="low-temp-fri">
              °
              </span>
            </div>
            <div class="col-2 col-sm-2 temps sat">
              H: 
              <span class="high-temp-sat">
              °
              </span>
              <br />
              L: 
              <span class="low-temp-sat">
              °
              </span>
            </div>
            <div class="col-2 col-sm-2 temps sunday">
              H: 
              <span class="high-temp-sun">
              °
              </span>
              <br />
              L: 
              <span class="low-temp-sun">
              °
              </span>
            </div>
          </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
