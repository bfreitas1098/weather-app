<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather üåé</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body id="body">
    <div class="page">
      <div class="container-fluid">
        <div class="row main-temp">
          <div class="col-6 col-sm-1 temperature">
            <h1></h1>
          </div>
          <div class="col-6 col-sm-1 units">
            <ul>
              <li class="celsius">
                <a href="#" id="celsius-link" class="active color">C¬∞</a>
              </li>
              <li class="fahrenheit">
                <a href="#" id="fahrenheit-link" class="active color">F¬∞</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 offset-md-4 md-auto">
            <form>
              <input
                type="search"
                id="search-input"
                placeholder="Search a city"
                autocomplete="off"
                autofocus="on"
              />
            </form>
          </div>
          <div class="col-sm-auto">
            <button id="search-button">üîç</button>
          </div>
          <div class="col-sm-auto">
            <button id="current-button">üìç</button>
          </div>
        </div>
        <ul>
          <li>
            <h3></h3>
          </li>
          <li><h6 id="date"></h6></li>
        </ul>
        <div class="row temp-label-row">
          <div class="col-1 high-temp max-min-label">High</div>
          <div class="col-1 low-temp max-min-label">Low</div>
        </div>
        <div class="row temp-number-row">
          <div class="col-1" id="temp-max"></div>
          <div class="col-1" id="temp-min"></div>
        </div>
        <div class="row weather-conditions">
          <div class="col-8 conditions">
            Conditions: <span id="conditions"></span>
          </div>
          <div class="col-8 humidity">
            Humidity: <span id="humidity"></span>%
          </div>
          <div class="col-8 wind-conditions">
            Wind: <span id="wind-conditions"></span> mph
          </div>
        </div>
        <br />
        <div id="forecast"></div>
      </div>
    </div>
    <p class="bottom-line">
      <a
        href="https://github.com/bfreitas1098/weather-app"
        target="_blank"
        class="github-link"
        >Open-source code</a
      >
      by Barbara Freitas
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
